<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width" />
    <title>Previsões do Tempo</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet"/>
</head>
<body>
    <div class="panel panel-default" style="margin: 10px">
        <div class="panel-heading">
            <h1 class="panel-title">Previsões do Tempo</h1>
        </div>
        <div class="panel-body">
            <table class="table">
                <thead>
                <tr>
                    <th>Dia da Semana</th>
                    <th>Temp. Min</th>
                    <th>Temp. Max</th>
                    <th>Humidade releativa do ar</th>
                    <th>Observação</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="previsao : ${previsao}">
                    <td th:text="${previsao.diaSemana}"></td>
                    <td th:text="${previsao.temperaturaMin}"></td>
                    <td th:text="${previsao.temperaturaMax}"></td>
                    <td th:text="${previsao.humidadeAr}"></td>
                    <td th:text="${previsao.descricao}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
